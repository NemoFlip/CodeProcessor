basePath: /
definitions:
  entity.User:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
host: 127.0.0.1:8000
info:
  contact: {}
  description: this is my second homework
  title: Homework1
  version: "1.0"
paths:
  /register:
    post:
      consumes:
      - application/json
      description: register new user
      parameters:
      - description: Данные для регистрации пользователя
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/entity.User'
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
      summary: Register User
      tags:
      - User
  /result/{task_id}:
    get:
      description: Get the result of the task by its id
      parameters:
      - description: ID of the task
        in: path
        name: task_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
      summary: Get Result
      tags:
      - Task
  /status/{task_id}:
    get:
      description: Get the status of the ongoing task
      parameters:
      - description: ID of the task
        in: path
        name: task_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
      summary: Get Status
      tags:
      - Task
  /task:
    post:
      description: Creates a task
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
      summary: Post task
      tags:
      - Task
swagger: "2.0"
